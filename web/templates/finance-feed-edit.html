{{ define "finance-feed-edit" }}
<div>
    <div>
        <div></div>
        <div hx-get="/finance/feed">x</div>
    </div>
    <div>
        <form hx-post="/finance/feed/edit" hx-target="#finance-substate" hx-swap="outerHTML">
            <input type="hidden" name="expense-id" value="{{ .ExpenseId }}" readonly>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" value="{{ .Name }}" required>
			<label for="amount">Amount</label>
			<input type="number" id="amount" name="amount" step="0.01" value="{{ .Amount }}" required>
			<label for="category">Category</label>
			<select id="category" name="category" required>
				<option value="sdo" {{if .Category == "sdo" }} selected {{ end }}>Sea dine out</option>
				<option value="sg" {{if .Category == "sg" }} selected {{ end }}>Sea groceries</option>
				<option value="pdo" {{if .Category == "pdo" }} selected {{ end }}>Phx dine out</option>
                <option value="sc" {{if .Category == "sc" }} selected {{ end }}>Sea cleaning</option>
                <option value="pg" {{if .Category == "pg" }} selected {{ end }}>Phx groceries</option>
			</select>
            <button type="submit">Edit</button>
        </form>
        <button hx-get="/finance/feed">Cancel</button>
    </div>
</div>
{{ end }}
